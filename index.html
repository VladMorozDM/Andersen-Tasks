<html>

<body class="body" id="body">
<div id="root" class="root"></div>
<div>
    <form id="addItem" action="#" class="addItem">

            <input type="text" name="taskDescription" placeholder="Describe your task" class="some ">
            <input type="button" class="btn btn-primary" onclick="UsefulMethods.addItems()" value="add Task">
        </div>
        <div>
            <input type="text" oninput="UsefulMethods.filterByText()" name="filterSample" placeholder="Filter result">

                <option value="byText" >Sort in Alphabet order</option>
            </select>
        </div>
    </form>
